{% set name = "qtawesome" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d6c5aa545b614fc562769e9eeadf18530e08b8eebe28af4ab5d38131194c9c7b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir --no-build-isolation -vvv
  entry_points:
    - qta-browser=qtawesome.icon_browser:run
    - qta-install-fonts-all-users=qtawesome:install_bundled_fonts_system_wide
  skip: true  # [py<37]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - qtpy

test:
  source_files:
    - qtawesome/tests
  imports:
    - qtawesome
  commands:
    - pip check
    # Need to test only locally, open ui window is not supported in the build environment.
    #- qta-browser --version
    - qta-install-fonts-all-users --help
    # pyargs not working, tests folder is not in the site-packages dir
    # fonts in the correct place inside the site-packages dir, rather than an exact path match in the tests.
    - DISPLAY=localhost:1.0 xvfb-run -a bash -c pytest -vvv qtawesome/tests --deselect=qtawesome/tests/test_qtawesome.py::test_get_fonts_info
  requires:
    # The qtpy package (a dependency of qtawesome) is an abstraction layer
    # that works with multiple Qt bindings, but it doesn't install any of them by default.
    # It checks for installed Qt libraries in this order: PyQt5, PySide2, PyQt6, PySide6.
    # Since none were found, it raised the QtBindingsNotFoundError.
    - pyqt
    - pip
    - pytest
    - pytest-timeout
    - pytest-qt
    - pytest-mock

about:
  home: https://github.com/spyder-ide/qtawesome
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: Iconic fonts in PyQt and PySide applications
  description: QtAwesome enables iconic fonts such as Font Awesome and Elusive Icons in PyQt and PySide applications.
  dev_url: https://github.com/spyder-ide/qtawesome
  doc_url: https://qtawesome.readthedocs.io

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ccordoba12
    - dalthviz
