{% set version = "0.5.0" %}
{% set sha256 = "b716ff0330c41ceee6cd2bbdc696d308543096c00a7b27492abd8a5ee07f86ee" %}

package:
    name: qtawesome
    version: {{ version }}

source:
    fn: qtawesome-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/q/qtawesome/QtAwesome-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    host:
        - python
        - pip
        - setuptools
    run:
        - six
        - python
        - qtpy

test:
    requires:
        - pyqt
    imports:
        - qtawesome

about:
    home: https://github.com/spyder-ide/qtawesome
    license: MIT
    summary: Iconic fonts in PyQt and PySide applications

extra:
    recipe-maintainers:
        - SylvainCorlay
        - goanpeca
        - ccordoba12
