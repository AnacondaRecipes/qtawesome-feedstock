{% set version = "1.2.2" %}

package:
  name: qtawesome
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/q/qtawesome/QtAwesome-{{ version }}.tar.gz
  sha256: 97b6c66456592195494993d60ac82cc6b85fe49bfd1f12973eb2ad1fee20fa3f

build:
  number: 0
  skip: true  # [ppc64le or s390x]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - qta-browser=qtawesome.icon_browser:run

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  build:
    - {{ cdt('mesa-libgl') }}  # [linux]
  run:
    - python
    - qtpy

test:
  requires:
    - pyqt
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - pip
  commands:
    - pip check
  imports:
    - qtawesome

about:
  home: https://github.com/spyder-ide/qtawesome
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: Iconic fonts in PyQt and PySide applications
  dev_url: https://github.com/spyder-ide/qtawesome
  doc_url: https://qtawesome.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ccordoba12
    - dalthviz
